<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <style>
        .Name {
            text-transform: capitalize;
        }


    </style>
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit User Credentials </h1>
    </div>
    <form th:action="@{'/change-user-profile-picture/'+${username}}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="patch"/>
        <div class="m-3">


            <div class="form-group row">
                <label class="col-4 col-form-label">Profile picture: </label>
                <div class="col-8">
                    <input type="file" id="profileImage" th:field="*{profileImageFile}" class="form-control"
                           required accept="image/"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
